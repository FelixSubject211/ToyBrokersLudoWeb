@()

<div class="menu">
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">Toy Broker Ludo</a>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <button class="btn btn-primary ml-2 my-2 my-sm-0" onclick="undo()"><i class="fas fa-undo"></i> Undo</button>
            </li>
            <li class="nav-item active">
                <button class="btn btn-primary ml-2 my-2 my-sm-0" onclick="redo()"><i class="fas fa-redo"></i> Redo</button>
            </li>
            <li class="nav-item active">
                <div class="dropdown ml-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Load<span class="dropdown-indicator">&#9660;</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="responseList"></div>
                </div>
            </li>
            <li class="nav-item active">
                <input type="text" class="form-control ml-2" id="textField" placeholder="Name for the game state">
            </li>
            <li class="nav-item active">
                <button class="btn btn-primary ml-2 my-2 my-sm-0" onclick="saveGame()">Save</button>
            </li>
        </ul>
    </nav>



    <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>

    <script type="text/javascript">
            let responseList = document.getElementById('responseList');

            document.addEventListener("DOMContentLoaded", function () {
                fetchSaveGames();
            });


            responseList.addEventListener('click', function (event) {
                if (event.target.tagName === 'LI') {
                    loadGame(event.target.textContent)
                }
            });
    </script>
</div>
