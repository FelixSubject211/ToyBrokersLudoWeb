@()

<div class="menu">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Toy Broker Ludo</a>
        <div class="form-inline d-flex">
            <input type="text" class="form-control mr-2" id="textField" placeholder="Name for the game state">
            <button class="btn btn-primary my-2 my-sm-0" onclick="saveGame()">Save</button>
            <div class="btn-group ml-2" role="group">
                <button class="btn btn-secondary" onclick="undo()"><i class="fas fa-undo"></i> Undo</button>
                <button class="btn btn-secondary" onclick="redo()"><i class="fas fa-redo"></i> Redo</button>
            </div>
            <div class="dropdown ml-auto">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Load<span class="dropdown-indicator">&#9660;</span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="responseList"></div>
            </div>
        </div>
    </nav>

    <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>

    <script type="text/javascript">
            let responseList = document.getElementById('responseList');

            document.addEventListener("DOMContentLoaded", function () {
                fetchSaveGames();
            });


            responseList.addEventListener('click', function (event) {
                if (event.target.tagName === 'LI') {
                    loadGame(event.target.textContent)
                }
            });
    </script>
</div>
