@()

<div class="menu">
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">Toy Broker Ludo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-primary" onclick="undo()"><i class="fas fa-undo"></i> Undo</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary" onclick="redo()"><i class="fas fa-redo"></i> Redo</button>
                </li>
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Load<span class="dropdown-indicator">&#9660;</span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="responseList"></div>
                    </div>
                </li>
                <li class="nav-item">
                    <input type="text" class="form-control" id="textField" placeholder="Name for the game state">
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary" onclick="saveGame()">Save</button>
                </li>
            </ul>
        </div>
    </nav>



    <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>

    <script type="text/javascript">
            let responseList = document.getElementById('responseList');

            document.addEventListener("DOMContentLoaded", function () {
                fetchSaveGames();
            });


            responseList.addEventListener('click', function (event) {
                if (event.target.tagName === 'LI') {
                    loadGame(event.target.textContent)
                }
            });
    </script>
</div>
